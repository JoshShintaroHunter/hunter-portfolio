#Full (container)
layout_hunter_full:
  label: 'Full (Container width)'
  category: 'SD Layouts'
  path: layouts
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  template: full
  default_region: main
  regions:
    main:
      label: 'Main'
  icon_map:
    - [edge, main, main, main, main, main, main, main, main, main, main, main, main, edge]

# 2 / 8 / 2
layout_hunter_large:
  label: 'Large Centered (85% container width, centered)'
  category: 'SD Layouts'
  path: layouts
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  template: large
  default_region: main
  regions:
    main:
      label: 'Main'
  icon_map:
    - [edge, gap, gap, main, main, main, main, main, main, main, main, gap, gap, edge]

